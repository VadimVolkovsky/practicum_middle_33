version: '3.4'
services:

  api:
    image: async_api_image
    build:
      context: .
      dockerfile: docker/Dockerfile
    restart: always
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - API_REDIS_HOST=redis
    ports:
      - 0:8000
    command: gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000
    depends_on:
      - redis
      - elasticsearch
    container_name: 'sprint_4_api'

  redis:
    image: redis:latest
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - 0:6379
    container_name: 'sprint_4_redis'

  elasticsearch:
    image: elasticsearch:8.13.0
    healthcheck:
      test: curl -s http://elasticsearch:9200 >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 50
    volumes:
      - ./src/db/elasticsearch/data/:/src/elasticsearch/data/
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms200m -Xmx200m
    ports:
      - 0:9200
    container_name: 'sprint_4_elasticsearch'

  nginx:
    image: nginx:1.19.2
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      - api
    ports:
      - "80:80"
    container_name: 'sprint_4_nginx'